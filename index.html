<html lang="nl">
<head>

<title>Anagrammenquiz ‚Äì Multi-level met timer & hints</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef2f7;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: center;
  }
  .container {
    background: white;
    border-radius: 12px;
    max-width: 600px;
    width: 90vw;
    padding: 2rem 2.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  h1, h2 {
    text-align: center;
    margin: 0 0 1rem 0;
  }
  .question-container {
    margin-bottom: 1.5rem;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
  }
  input[type=text] {
    width: 100%;
    padding: 0.6rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[type=text]:disabled {
    background-color: #ddd;
  }
  .feedback {
    margin-top: 0.3rem;
    font-weight: 700;
  }
  .correct {
    color: #2e7d32;
  }
  .wrong {
    color: #c62828;
  }
  button {
    background-color: #1565c0;
    color: white;
    border: none;
    padding: 0.8rem 1.3rem;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 1rem;
    width: 100%;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0d3d7a;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  #scorebar-container {
    margin: 1rem 0;
    height: 20px;
    width: 100%;
    background-color: #ddd;
    border-radius: 15px;
    overflow: hidden;
  }
  #scorebar {
    height: 100%;
    width: 0%;
    background-color: #2e7d32;
    transition: width 0.5s ease;
  }
  #info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  #lives {
    color: #c62828;
  }
  #timer {
    color: #1565c0;
  }
  #highscore {
    margin-top: 0.7rem;
    font-style: italic;
    text-align: center;
    color: #444;
  }
  #endMessage {
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    border-radius: 8px;
    background-color: #f0f4c3;
    font-weight: 700;
    font-size: 1.2rem;
  }
  #hintBtn {
    background-color: #fbc02d;
    color: #5d4037;
    font-weight: 700;
    margin-top: 0.5rem;
  }
  #hintBtn:disabled {
    background-color: #eee;
    color: #999;
    cursor: not-allowed;
  }
  #hintText {
    margin-top: 0.5rem;
    font-style: italic;
    color: #444;
  }
  @media(max-width:450px) {
    .container {
      padding: 1rem 1.2rem;
    }
    button {
      font-size: 1rem;
    }
  }
</style>
</head>
